<div class="container-fluid dashboard">
  <h1 class="title text-uppercase">POSTS</h1>
  <loader *ngIf="loading"></loader>
  <div class="row" *ngIf="posts && !loading">
    <div class="col-xs-4" *ngFor="let post of posts">
      <post [post]="post"></post>
    </div>
  </div>
  <ngb-pagination [collectionSize]="100" [(page)]="page" [maxSize]="5" [rotate]="true" [disabled]="loading" (pageChange)="changePage($event)"></ngb-pagination>
</div>
