<a class="post" routerLink="/detail/{{post.id}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="media">
                <div class="media-body media-middle">
                    <p class="media-heading">{{ post.name }}</p>
                    <p>by {{ post.author }}</p>
                </div>
                <div class="media-right media-middle">
                    <img [src]="post.userImage" />
                </div>
            </div>
        </div>
        <div class="panel-body">
            <span>{{ post.tagline }}</span>
        </div>
        <div class="panel-footer">
            <span *ngIf="post.topics">Topics : {{ post.topics }}</span>
            <span *ngIf="!post.topics">No topics</span>
        </div>
    </div>
</a>
